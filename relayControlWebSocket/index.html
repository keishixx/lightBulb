<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Relay Control</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>ESP32 Relay Control</h1>

    <button onclick="sendMessage('ON1')">Turn Relay 1 ON</button>
    <button onclick="sendMessage('OFF1')">Turn Relay 1 OFF</button>

    <button onclick="sendMessage('ON2')">Turn Relay 2 ON</button>
    <button onclick="sendMessage('OFF2')">Turn Relay 2 OFF</button>

    <button onclick="sendMessage('ON3')">Turn Relay 3 ON</button>
    <button onclick="sendMessage('OFF3')">Turn Relay 3 OFF</button>

    <p>Relay State: <span id="relayState">UNKNOWN</span></p>
    <p>Status: <span id="connectionStatus">Connecting...</span></p>

    <script src="script.js"></script>
  </body>
</html>
