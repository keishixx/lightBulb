<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Relay Control</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>ESP32 Relay Control</h1>
    <button onclick="sendMessage('ON')">Turn Relay ON</button>
    <button onclick="sendMessage('OFF')">Turn Relay OFF</button>
    <p>Relay State: <span id="relayState">UNKNOWN</span></p>
    <p>Status: <span id="connectionStatus">Connecting...</span></p>

    <script src="script.js"></script>
  </body>
</html>
